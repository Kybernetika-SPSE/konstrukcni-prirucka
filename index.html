<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover"
    />

    <!-- Replace with your own title and description. -->
    <title>Konstrukční příručka</title>
    <meta name="description" content="Malá přiručka pro začínající techniky" />

    <!-- Default Theme (see https://docsify.js.org/#/themes) -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css"
    />

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
    />
    
  </head>

  <body>
    <div id="app"></div>

    <script>
      // Docsify Configuration (see https://docsify.js.org/#/configuration)
      window.$docsify = {
        name: "Konstrukční příručka",
        // basePath: "https://kybernetika-spse.github.io/konstrukcni-prirucka/pages",
        // homepage: "https://kybernetika-spse.github.io/konstrukcni-prirucka/README.md",
        
        // Sidebar Configuration
        auto2top: true,
        loadSidebar: true,
        loadNavbar: true,
        maxLevel: 0,
        // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
        subMaxLevel: 3,
        mergeNavbar: true,
        notFoundPage: true,
        // notFoundPage: "https://kybernetika-spse.github.io/konstrukcni-prirucka/_404.md",
        requestHeaders: {
          'cache-control': 'max-age=0',
        },
        relativePath: false,

        // Search Plugin Configuration
        search: {
          placeholder: "Potřebuji najít...",
          ["/pages"],
          noData: "Nenalezeno.",
          // Headline depth, 1 - 6
          depth: 2,
        },
        markdown: {
          smartypants: true,
          externalLinkTarget: "_blank",
          linkify: true,
        },
        repo: "Kybernetika-SPSE",
      };
    </script>

    <!-- Required -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-wikilink@1"></script>
    <!-- CDN files for docsify-katex -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script> -->
    <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
    <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script>

    <!-- Recommended -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover"
    />

    <!-- Replace with your own title and description. -->
    <title>Konstrukční příručka</title>
    <meta name="description" content="Malá přiručka pro začínající techniky" />

    <!-- Default Theme (see https://docsify.js.org/#/themes) -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css"
    />
  </head>

  <body>
    <div id="app"></div>

    <script>
      // Docsify Configuration (see https://docsify.js.org/#/configuration)
      window.$docsify = {
        name: "Konstrukční příručka",

        // Sidebar Configuration
        auto2top: true,
        loadSidebar: true,
        loadNavbar: true,
        maxLevel: 0,
        // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
        subMaxLevel: 3,
        mergeNavbar: true,
        notFoundPage: true,

        // Search Plugin Configuration
        search: {
          placeholder: "Potřebuji najít...",
          noData: "Nenalezeno.",
          // Headline depth, 1 - 6
          depth: 2,
        },
        markdown: {
          smartypants: true,
          externalLinkTarget: "_blank",
          linkify: true,
          gfmWiki: true,
          // Math Plugin Configuration
        },
        repo: "Kybernetika-SPSE",
      };
      window.MathJax = {
        tex: {
          inlineMath: [["\\(", "\\)"]],
          displayMath: [["\\[", "\\]"]],
          processEscapes: true,
          processEnvironments: true,
        },
        options: {
          ignoreHtmlClass: ".*|",
          processHtmlClass: "arithmatex",
        },
      };
    </script>

    <!-- Required -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

    <!-- Recommended -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  </body>
</html>
